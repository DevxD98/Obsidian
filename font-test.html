<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Font Test</title>
    <style>
        @font-face {
            font-family: 'DotMatrix';
            src: url('assets/fonts/DOTMATRI.TTF') format('truetype');
            font-weight: 400;
            font-style: normal;
        }

        @font-face {
            font-family: 'DotMatrix';
            src: url('assets/fonts/DOTMBold.TTF') format('truetype');
            font-weight: 700;
            font-style: normal;
        }

        body {
            background: #1a1a2e;
            color: #fff;
            padding: 50px;
        }

        .normal {
            font-family: 'DotMatrix', monospace;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .bold {
            font-family: 'DotMatrix', monospace;
            font-weight: 700;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .regular {
            font-family: Arial;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1 class="bold">DotMatrix Bold Test - ABCDEFGHIJKLMNOPQRSTUVWXYZ</h1>
    <p class="normal">DotMatrix Normal Test - The quick brown fox jumps over the lazy dog</p>
    <p class="normal">20:57 - Tuesday, October 28</p>
    <p class="regular">Regular Arial Font - For Comparison</p>
</body>
</html>
