<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <style>
        /* Dot Matrix Fonts */
        @font-face {
            font-family: 'DotMatrix';
            src: url('../../assets/fonts/DOTMATRI.TTF') format('truetype');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'DotMatrix';
            src: url('../../assets/fonts/DOTMBold.TTF') format('truetype');
            font-weight: 700;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            overflow-y: auto;
            background: #0f0f1a;
        }

        /* Hide scrollbar but keep functionality */
        ::-webkit-scrollbar {
            width: 0;
            height: 0;
            display: none;
        }

        html {
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE/Edge */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif;
            background: #0a0a14;
            color: #f0f0f5;
            padding: 80px 40px 60px;
            position: relative;
            width: 100%;
            max-width: 100vw;
            overflow-x: hidden;
        }

        /* CSS Variables for theming */
        :root {
            --gradient-start: rgba(139, 92, 246, 0.15);
            --theme-text-1: #e9d5ff;
            --theme-text-2: #a78bfa;
            --theme-text-3: #8b5cf6;
            --theme-glow-light: rgba(139, 92, 246, 0.6);
            --theme-glow-strong: rgba(139, 92, 246, 0.9);
        }

        /* Obsidian-inspired animated background with particles */
        body::before {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 120%;
            background: radial-gradient(circle at center, var(--gradient-start) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
            animation: pulseGlow 8s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.1); }
        }

        /* Flickering Grid Canvas */

        @keyframes pulseGlow {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        @keyframes gridSlide {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Flickering Grid Canvas */
        .flickering-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            text-align: center;
            padding: 0 60px;
        }

        .time-widget {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }

        /* Obsidian crystal glow effect behind time */
        .time-widget::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.15) 0%, transparent 70%);
            filter: blur(60px);
            z-index: -1;
            animation: crystalPulse 6s ease-in-out infinite;
        }

        @keyframes crystalPulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.8;
            }
        }

        .time {
            font-size: 96px;
            font-weight: 200;
            letter-spacing: -3px;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #e9d5ff 0%, #a78bfa 50%, #8b5cf6 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 60px var(--theme-glow-light);
            filter: drop-shadow(0 0 30px var(--theme-glow-light));
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { filter: drop-shadow(0 0 30px var(--theme-glow-light)) brightness(1); }
            50% { filter: drop-shadow(0 0 50px var(--theme-glow-strong)) brightness(1.2); }
        }

        /* Dot Matrix Font Mode */
        body.dot-matrix-font,
        body.dot-matrix-font * {
            font-family: 'DotMatrix', monospace !important;
            letter-spacing: 1px;
        }

        body.dot-matrix-font .time {
            font-weight: 400;
        }

        body.dot-matrix-font h1,
        body.dot-matrix-font h2,
        body.dot-matrix-font h3 {
            font-weight: 700;
        }

        .date {
            font-size: 20px;
            font-weight: 300;
            background: linear-gradient(135deg, var(--theme-text-1, #e9d5ff), var(--theme-text-2, #a78bfa));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-container {
            text-align: center;
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
        }

        .search-box {
            width: 100%;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 50px 12px 20px;
            background: rgba(15, 15, 26, 0.7);
            border: 1px solid rgba(139, 92, 246, 0.25);
            border-radius: 16px;
            color: #e9d5ff;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 4px 20px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(139, 92, 246, 0.1);
        }

        .search-input:focus {
            border-color: #8b5cf6;
            box-shadow: 
                0 0 0 2px rgba(139, 92, 246, 0.12), 
                0 8px 28px rgba(139, 92, 246, 0.25),
                inset 0 1px 0 rgba(139, 92, 246, 0.15);
            background: rgba(15, 15, 26, 0.9);
        }

        .search-input::placeholder {
            color: #a78bfa;
            opacity: 0.4;
        }

        .search-icon {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #a78bfa;
            pointer-events: none;
            opacity: 0.6;
            filter: drop-shadow(0 0 6px rgba(139, 92, 246, 0.4));
            animation: iconGlow 3s ease-in-out infinite;
        }

        .search-icon svg {
            width: 18px;
            height: 18px;
        }

        @keyframes iconGlow {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 0.9; }
        }

        /* Search Suggestions */
        .suggestions {
            position: absolute;
            top: calc(100% + 8px);
            left: 0;
            right: 0;
            background: rgba(15, 15, 26, 0.95);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 12px;
            overflow: hidden;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            max-height: 400px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
        }

        .suggestions.active {
            display: block;
            animation: slideDown 0.2s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .suggestion-item {
            padding: 12px 20px;
            color: #c4b5fd;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid rgba(139, 92, 246, 0.08);
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .suggestion-item:hover {
            background: rgba(139, 92, 246, 0.15);
            color: #e9d5ff;
        }

        .suggestion-icon {
            width: 16px;
            height: 16px;
            opacity: 0.6;
        }

        .suggestion-text {
            flex: 1;
            font-size: 14px;
        }

        .suggestion-type {
            font-size: 11px;
            color: #a78bfa;
            opacity: 0.5;
            text-transform: uppercase;
        }

        /* Customize Button */
        .customize-btn {
            position: fixed;
            bottom: 32px;
            right: 32px;
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            border: 2px solid rgba(139, 92, 246, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 8px 32px rgba(139, 92, 246, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            z-index: 100;
            animation: pulse 3s ease-in-out infinite;
        }

        .customize-btn:hover {
            transform: scale(1.1) rotate(15deg);
            box-shadow: 
                0 12px 48px rgba(139, 92, 246, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .customize-btn:active {
            transform: scale(0.95) rotate(15deg);
        }

        .customize-btn svg {
            width: 24px;
            height: 24px;
            color: white;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 
                    0 8px 32px rgba(139, 92, 246, 0.4),
                    inset 0 1px 0 rgba(255, 255, 255, 0.2);
            }
            50% {
                box-shadow: 
                    0 8px 32px rgba(139, 92, 246, 0.6),
                    0 0 0 8px rgba(139, 92, 246, 0.1),
                    inset 0 1px 0 rgba(255, 255, 255, 0.2);
            }
        }

        /* Widget Container - Hidden by default */
        .widgets-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 900px;
            max-height: 80vh;
            background: rgba(15, 15, 26, 0.95);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 24px;
            backdrop-filter: blur(24px);
            box-shadow: 0 24px 64px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
            flex-direction: column;
            animation: slideUp 0.3s ease-out;
        }

        .widgets-container.active {
            display: flex;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translate(-50%, -40%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .widget-header {
            padding: 24px 28px;
            border-bottom: 1px solid rgba(139, 92, 246, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .widget-header h2 {
            font-size: 24px;
            font-weight: 600;
            background: linear-gradient(135deg, #e9d5ff, #a78bfa);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .close-btn {
            width: 36px;
            height: 36px;
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #a78bfa;
        }

        .close-btn:hover {
            background: rgba(139, 92, 246, 0.2);
            border-color: #8b5cf6;
            transform: rotate(90deg);
        }

        .widget-content {
            padding: 28px;
            overflow-y: auto;
            flex: 1;
        }

        .widget-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 16px;
        }

        .widget-card {
            background: rgba(26, 26, 46, 0.6);
            border: 2px solid rgba(139, 92, 246, 0.2);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .widget-card:hover {
            border-color: #8b5cf6;
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(139, 92, 246, 0.3);
        }

        .widget-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 12px;
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .widget-name {
            font-size: 14px;
            font-weight: 500;
            color: #e9d5ff;
            margin-bottom: 4px;
        }

        .widget-desc {
            font-size: 12px;
            color: #a78bfa;
            opacity: 0.7;
        }

        .coming-soon {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .coming-soon::after {
            content: 'Coming Soon';
            display: block;
            margin-top: 8px;
            font-size: 10px;
            color: #8b5cf6;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 30px;
            }
            .time {
                font-size: 64px;
            }
            .search-container {
                max-width: 100%;
            }
        }
    </style>
</head>

    <script>
        // Theme colors configuration
        const themeColors = {
            obsidian: {
                primary: 'rgb(139, 92, 246)',
                gradient: 'rgba(139, 92, 246, 0.15)',
                text: ['#e9d5ff', '#a78bfa', '#8b5cf6']
            },
            ocean: {
                primary: 'rgb(34, 211, 238)',
                gradient: 'rgba(34, 211, 238, 0.15)',
                text: ['#cffafe', '#67e8f9', '#22d3ee']
            },
            forest: {
                primary: 'rgb(52, 211, 153)',
                gradient: 'rgba(52, 211, 153, 0.15)',
                text: ['#d1fae5', '#6ee7b7', '#34d399']
            },
            sunset: {
                primary: 'rgb(251, 146, 60)',
                gradient: 'rgba(251, 146, 60, 0.15)',
                text: ['#fed7aa', '#fdba74', '#fb923c']
            },
            midnight: {
                primary: 'rgb(99, 102, 241)',
                gradient: 'rgba(99, 102, 241, 0.15)',
                text: ['#c7d2fe', '#a5b4fc', '#6366f1']
            }
        };

        // Get current theme
        function getCurrentTheme() {
            return localStorage.getItem('theme') || 'obsidian';
        }

        // Flickering Grid Implementation
        class FlickeringGrid {
            constructor(canvas, options = {}) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.squareSize = options.squareSize || 4;
                this.gridGap = options.gridGap || 6;
                this.flickerChance = options.flickerChance || 0.3;
                this.color = options.color || 'rgb(139, 92, 246)'; // Purple for obsidian theme
                this.maxOpacity = options.maxOpacity || 0.3;
                this.isInView = true;
                this.animationFrameId = null;
                this.lastTime = 0;
                this.squares = null;
                this.gridParams = null;
                
                this.memoizedColor = this.convertColorToRGBA(this.color);
                this.init();
            }

            convertColorToRGBA(color) {
                // Convert color to rgba format
                const canvas = document.createElement('canvas');
                canvas.width = canvas.height = 1;
                const ctx = canvas.getContext('2d');
                if (!ctx) return 'rgba(139, 92, 246,';
                ctx.fillStyle = color;
                ctx.fillRect(0, 0, 1, 1);
                const [r, g, b] = Array.from(ctx.getImageData(0, 0, 1, 1).data);
                return `rgba(${r}, ${g}, ${b},`;
            }

            setupCanvas() {
                const dpr = window.devicePixelRatio || 1;
                const width = window.innerWidth;
                const height = window.innerHeight;
                
                this.canvas.width = width * dpr;
                this.canvas.height = height * dpr;
                this.canvas.style.width = `${width}px`;
                this.canvas.style.height = `${height}px`;
                
                this.ctx.scale(dpr, dpr);
                
                const cols = Math.floor(width / (this.squareSize + this.gridGap));
                const rows = Math.floor(height / (this.squareSize + this.gridGap));
                
                this.squares = new Float32Array(cols * rows);
                for (let i = 0; i < this.squares.length; i++) {
                    this.squares[i] = Math.random() * this.maxOpacity;
                }
                
                this.gridParams = { cols, rows, dpr, width, height };
            }

            updateSquares(deltaTime) {
                for (let i = 0; i < this.squares.length; i++) {
                    if (Math.random() < this.flickerChance * deltaTime) {
                        this.squares[i] = Math.random() * this.maxOpacity;
                    }
                }
            }

            drawGrid() {
                const { cols, rows, dpr, width, height } = this.gridParams;
                
                this.ctx.clearRect(0, 0, width, height);
                this.ctx.fillStyle = 'transparent';
                this.ctx.fillRect(0, 0, width, height);
                
                for (let i = 0; i < cols; i++) {
                    for (let j = 0; j < rows; j++) {
                        const opacity = this.squares[i * rows + j];
                        this.ctx.fillStyle = `${this.memoizedColor}${opacity})`;
                        this.ctx.fillRect(
                            i * (this.squareSize + this.gridGap),
                            j * (this.squareSize + this.gridGap),
                            this.squareSize,
                            this.squareSize
                        );
                    }
                }
            }

            animate(time) {
                if (!this.isInView) return;
                
                const deltaTime = (time - this.lastTime) / 1000;
                this.lastTime = time;
                
                this.updateSquares(deltaTime);
                this.drawGrid();
                
                this.animationFrameId = requestAnimationFrame(this.animate.bind(this));
            }

            init() {
                this.setupCanvas();
                
                // Handle resize
                window.addEventListener('resize', () => {
                    this.setupCanvas();
                });
                
                // Handle visibility
                const intersectionObserver = new IntersectionObserver(([entry]) => {
                    this.isInView = entry.isIntersecting;
                    if (this.isInView && !this.animationFrameId) {
                        this.animationFrameId = requestAnimationFrame(this.animate.bind(this));
                    }
                }, { threshold: 0 });
                intersectionObserver.observe(this.canvas);
                
                // Start animation
                this.animationFrameId = requestAnimationFrame(this.animate.bind(this));
            }

            destroy() {
                if (this.animationFrameId) {
                    cancelAnimationFrame(this.animationFrameId);
                }
            }

            updateColor(newColor) {
                this.color = newColor;
                this.memoizedColor = this.convertColorToRGBA(newColor);
            }
        }

        // Initialize Flickering Grid with theme color
        const canvas = document.getElementById('flickeringGrid');
        const currentTheme = getCurrentTheme();
        const themeColor = themeColors[currentTheme].primary;
        
        window.flickeringGrid = new FlickeringGrid(canvas, {
            squareSize: 4,
            gridGap: 6,
            flickerChance: 0.3,
            color: themeColor,
            maxOpacity: 0.4
        });

        // Apply theme colors on load
        function applyThemeColors(theme) {
            const colors = themeColors[theme] || themeColors.obsidian;
            
            // Update CSS variables
            document.documentElement.style.setProperty('--theme-text-1', colors.text[0]);
            document.documentElement.style.setProperty('--theme-text-2', colors.text[1]);
            document.documentElement.style.setProperty('--theme-text-3', colors.text[2]);
            
            // Calculate glow colors from primary color
            const primaryRGB = colors.primary.match(/\d+/g);
            if (primaryRGB) {
                document.documentElement.style.setProperty('--theme-glow-light', `rgba(${primaryRGB[0]}, ${primaryRGB[1]}, ${primaryRGB[2]}, 0.6)`);
                document.documentElement.style.setProperty('--theme-glow-strong', `rgba(${primaryRGB[0]}, ${primaryRGB[1]}, ${primaryRGB[2]}, 0.9)`);
            }
            
            // Update time widget gradient
            const timeElement = document.getElementById('time');
            if (timeElement) {
                const gradientColors = colors.text.join(', ');
                timeElement.style.background = `linear-gradient(135deg, ${gradientColors})`;
                timeElement.style.webkitBackgroundClip = 'text';
                timeElement.style.backgroundClip = 'text';
            }
            
            // Update background gradient
            const bodyStyle = document.querySelector('body');
            if (bodyStyle) {
                bodyStyle.style.setProperty('--gradient-start', colors.gradient);
            }
            
            // Update flickering grid color
            if (window.flickeringGrid) {
                window.flickeringGrid.updateColor(colors.primary);
            }

            // Update customize button
            const customizeBtn = document.querySelector('.customize-btn');
            if (customizeBtn) {
                customizeBtn.style.background = `linear-gradient(135deg, ${colors.text[2]}, ${colors.text[1]})`;
                customizeBtn.style.borderColor = `${colors.text[2]}80`;
            }
        }

        // Apply theme on load
        applyThemeColors(currentTheme);

        // Listen for theme changes (when settings are updated)
        window.addEventListener('storage', (e) => {
            if (e.key === 'theme') {
                const newTheme = e.newValue || 'obsidian';
                applyThemeColors(newTheme);
            }
        });

        // Toggle Widget Panel
        function toggleWidgetPanel() {
            const panel = document.getElementById('widgetPanel');
            panel.classList.toggle('active');
        }

        // Add Widget (placeholder for now)
        function addWidget(type) {
            if (type === 'clock') {
                alert('Clock widget is already displayed! More widgets coming soon.');
            } else {
                alert('This widget is coming soon! Stay tuned for updates.');
            }
        }

        // Close panel on ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                const panel = document.getElementById('widgetPanel');
                if (panel.classList.contains('active')) {
                    panel.classList.remove('active');
                }
            }
        });

        // Update time
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}`;

            const options = { weekday: 'long', month: 'long', day: 'numeric' };
            document.getElementById('date').textContent = now.toLocaleDateString('en-US', options);
        }

        updateTime();
        setInterval(updateTime, 1000);

        // Initialize dot matrix font
        const dotMatrixEnabled = localStorage.getItem('dotMatrixToggle') === 'true';
        console.log('Newtab - Dot matrix enabled:', dotMatrixEnabled);
        console.log('LocalStorage value:', localStorage.getItem('dotMatrixToggle'));
        
        if (dotMatrixEnabled) {
            document.body.classList.add('dot-matrix-font');
            console.log('Newtab - Applied dot-matrix-font class');
            console.log('Body classes:', document.body.className);
            
            // Force apply font as backup
            document.body.style.fontFamily = "'DotMatrix', monospace";
        }

        // Listen for font changes
        window.addEventListener('storage', (e) => {
            if (e.key === 'dotMatrixToggle') {
                console.log('Newtab - Font changed:', e.newValue);
                if (e.newValue === 'true') {
                    document.body.classList.add('dot-matrix-font');
                    document.body.style.fontFamily = "'DotMatrix', monospace";
                } else {
                    document.body.classList.remove('dot-matrix-font');
                    document.body.style.fontFamily = '';
                }
            }
        });

        // Search Suggestions Engine
        const searchInput = document.getElementById('searchInput');
        const suggestionsBox = document.getElementById('suggestions');
        let suggestionsTimeout;

        // Popular search suggestions
        const popularSearches = [
            'YouTube', 'Facebook', 'Twitter', 'Instagram', 'Reddit',
            'GitHub', 'Stack Overflow', 'Wikipedia', 'Amazon', 'Netflix',
            'Gmail', 'Google Drive', 'LinkedIn', 'Discord', 'Spotify'
        ];

        // Function to fetch suggestions from Google
        async function fetchSuggestions(query) {
            if (!query.trim()) {
                suggestionsBox.classList.remove('active');
                return;
            }

            try {
                // Use Google's suggestion API (JSONP)
                const response = await fetch(`https://suggestqueries.google.com/complete/search?client=firefox&q=${encodeURIComponent(query)}`);
                const data = await response.json();
                return data[1] || []; // Returns array of suggestions
            } catch (error) {
                console.error('Failed to fetch suggestions:', error);
                // Fallback to local suggestions
                return popularSearches.filter(s => 
                    s.toLowerCase().includes(query.toLowerCase())
                ).slice(0, 5);
            }
        }

        // Display suggestions
        function displaySuggestions(suggestions, query) {
            if (suggestions.length === 0) {
                suggestionsBox.classList.remove('active');
                return;
            }

            const isUrl = query.includes('.') && !query.includes(' ');
            
            suggestionsBox.innerHTML = suggestions.map(suggestion => `
                <div class="suggestion-item" data-suggestion="${suggestion}">
                    <svg class="suggestion-icon" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"/>
                    </svg>
                    <span class="suggestion-text">${suggestion}</span>
                    <span class="suggestion-type">${isUrl ? 'URL' : 'Search'}</span>
                </div>
            `).join('');

            suggestionsBox.classList.add('active');

            // Add click handlers to suggestions
            document.querySelectorAll('.suggestion-item').forEach(item => {
                item.addEventListener('click', () => {
                    const suggestion = item.dataset.suggestion;
                    searchInput.value = suggestion;
                    handleSearch(suggestion);
                });
            });
        }

        // Handle input changes
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.trim();
            
            clearTimeout(suggestionsTimeout);
            
            if (!query) {
                suggestionsBox.classList.remove('active');
                return;
            }

            // Debounce suggestions
            suggestionsTimeout = setTimeout(async () => {
                const suggestions = await fetchSuggestions(query);
                displaySuggestions(suggestions.slice(0, 8), query);
            }, 200);
        });

        // Close suggestions when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-box')) {
                suggestionsBox.classList.remove('active');
            }
        });

        // Handle search function
        function handleSearch(query) {
            if (!query.trim()) return;
            
            suggestionsBox.classList.remove('active');
            
            if (query.includes('.') && !query.includes(' ')) {
                // Looks like a URL
                window.location.href = query.startsWith('http') ? query : 'https://' + query;
            } else {
                // Search query
                window.location.href = 'https://www.google.com/search?q=' + encodeURIComponent(query);
            }
        }

        // Handle search
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = e.target.value.trim();
                handleSearch(query);
            }
        });
    </script>
